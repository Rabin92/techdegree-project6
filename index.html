<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Wheel of Success!</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="banner" class="section">
        <h2 class="header">
          Guess the Movie!
        </h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="512"
          height="512"
          viewBox="0 0 512 512"
        >
          <title>smiley_emoji</title>
          <circle cx="184" cy="232" r="24" />
          <path
            d="M256.05,384c-45.42,0-83.62-29.53-95.71-69.83A8,8,0,0,1,168.16,304H343.85a8,8,0,0,1,7.82,10.17C339.68,354.47,301.47,384,256.05,384Z"
          />
          <circle cx="328" cy="232" r="24" />
          <circle
            cx="256"
            cy="256"
            r="208"
            style="
              fill: none;
              stroke: #fff;
              stroke-miterlimit: 10;
              stroke-width: 32px;
            "
          />
        </svg>
      </div>

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button
          ><button>r</button><button>t</button><button>y</button
          ><button>u</button><button>i</button><button>o</button
          ><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button
          ><button>f</button><button>g</button><button>h</button
          ><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button
          ><button>v</button><button>b</button><button>n</button
          ><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries">
            <img src="images/liveHeart.png" height="35px" width="30px" />
          </li>
          <li class="tries">
            <img src="images/liveHeart.png" height="35px" width="30px" />
          </li>
          <li class="tries">
            <img src="images/liveHeart.png" height="35px" width="30px" />
          </li>
          <li class="tries">
            <img src="images/liveHeart.png" height="35px" width="30px" />
          </li>
          <li class="tries">
            <img src="images/liveHeart.png" height="35px" width="30px" />
          </li>
        </ol>
      </div>
    </div>
    <!-- div: main container -->

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
